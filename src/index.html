<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset >
        <legend>Personal information</legend>
        <label for="surname" class="form-field">
          Surname:
          <input 
            id="surname" 
            type="text" 
            name="surname"
            required
          >
        </label>
        <label for="name" class="form-field">
          Name:
          <input 
            id="name" 
            type="text" 
            name="name"
          >
        </label>
        <label for="age" class="form-field">
          How old are You?
          <input 
            id="age" 
            type="number" 
            name="how old are you" 
            min="1" 
            max="100" 
            value="12"
            required
          >
        </label>
        <label for="date-of-birth" class="form-field">
          Full date of birth:
          <input
            id="date-of-birth" 
            type="date" 
            name="fll date of birth:" 
            placeholder="дд.мм.рррр"
            required
          >
        </label>
        <label for="terms-and-conditions">
          I accept the term of the agreement
          <input type="checkbox" id="terms-and-conditions">
        </label>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <label for="email" class="form-field">
          E-mail:
          <input 
            id="email" 
            type="email" 
            name="email" 
            placeholder="email@example.com"
          >
        </label>
        <label for="password">
          Password:
          <input 
            id="password" 
            type="password" 
            name="password"
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label>
            <input 
              type="radio" 
              name="pets" 
              value="Yes"
            > Yes
          </label>
          <label>
            <input 
              type="radio" 
              name="pets" 
              value="no"
            >No
          </label>
        </div>
        <label for="select_color" class="form-field">
          What is your favorite color?
          <input type="color" id="select_color">
        </label>
        <label for="select_time" class="form-field">
          What time do you go to bed?
          <input type="time" id="select_time">
        </label>
        <label class="form-field">
          What are your favorite brand of cars?
          <select 
            name="cars" 
            required 
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label>
          How do you rate you work?
          <input type="range" value="0">
        </label>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:
          <textarea 
            name="text" 
            cols="20" 
            rows="2" 
            autocomplete="off"
            minlength="100"
            maxlength="500"
          >
          </textarea>
        </label>
        <label for="selector">
          Would you recommend us?
          <select name="selector" id="selector">
            <option value="Yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <label class="form-field">
        <button type="submit">Submit</button>
      </label>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
